<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Movie Zone Project with TailwindCSS</title>
  </head>
  <body class="bg-black text-white flex flex-col min-h-screen m-0">
    <!-- Buttons -->
    <div class="btns flex justify-center gap-10 mt-6">
      <div>
        <button
          id="all"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          All
        </button>
      </div>
      <div>
        <button
          id="action"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Action
        </button>
      </div>
      <div>
        <button
          id="thriller"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Thriller
        </button>
      </div>
      <div>
        <button
          id="animation"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Animation
        </button>
      </div>
      <div>
        <button
          id="horror"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Horror
        </button>
      </div>
      <div>
        <button
          id="drama"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Drama
        </button>
      </div>
      <div>
        <button
          id="sci-fi"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Sci-Fi
        </button>
      </div>
    </div>

    <!-- <div class="container mx-auto px-4 flex flex-wrap gap-4"></div> -->
    <div
      class="container mx-auto px-4 flex flex-wrap gap-10 mt-8 justify-center mb-4"
    ></div>

    <script src="index.js"></script>
  </body>
</html>
